<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Datacom Web Components Demo</title>
  <link rel="stylesheet" href="/build/datacom.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <script type="module" src="/build/datacom.esm.js"></script>
  <script nomodule src="/build/datacom.js"></script>
</head>

<body>

  <datacom-menubar></datacom-menubar>

  <main>
    <h1>Welcome to Stencil</h1>
    <p>We're going to build a demo site using all our components...</p>

    <datacom-checkbox>Checkbox standard</datacom-checkbox><br/>

    <datacom-checkbox checked="true" size="small">Checkbox small</datacom-checkbox>

    <datacom-checkbox-group>
      <datacom-checkbox>Checkbox parent</datacom-checkbox>
      <datacom-checkbox>Checkbox 1</datacom-checkbox>
      <datacom-checkbox>Checkbox 2</datacom-checkbox>
      <datacom-checkbox>Checkbox 3</datacom-checkbox>
    </datacom-checkbox-group>
  </main>

  <footer>

  </footer>
</body>

</html>
