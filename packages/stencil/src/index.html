<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Datacom Web Components Demo</title>
  <link rel="stylesheet" href="/build/datacom.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <script type="module" src="/build/datacom.esm.js"></script>
  <script nomodule src="/build/datacom.js"></script>
</head>

<body>

  <datacom-menubar></datacom-menubar>

  <main>
    <h2>Welcome to Stencil</h2>
    <p>We're going to build a demo site using all our components...</p>

    <form action="/submit" method="get">
      <div>
        <datacom-dropdown size="small" name="options" label="Option" required="true" message="Please select an option"
          variant="select">
          <datacom-option value="1" label="Option 1"></datacom-option>
          <datacom-option value="2" label="Option 2"></datacom-option>
          <datacom-option value="3" label="Option 3"></datacom-option>
          <datacom-option value="4" label="Option 4"></datacom-option>
          <datacom-option value="5" label="Option 5"></datacom-option>
        </datacom-dropdown>
      </div>

      <div>
        <datacom-dropdown size="large" name="country" label="Country" required="true" message="Please select a country"
          variant="select">
          <datacom-option src="https://flagcdn.com/nz.svg" value="NZ" label="New Zealand"></datacom-option>
          <datacom-option src="https://flagcdn.com/au.svg" value="AU" label="Australia"></datacom-option>
          <datacom-option src="https://flagcdn.com/ki.svg" value="KI"
            label="Independent and Sovereign Republic of Kiribati"></datacom-option>
          <datacom-option src="https://flagcdn.com/gb.svg" search="Great Britan | England | Wales | Scotland" value="GB"
            label="Great Britan"></datacom-option>
          <datacom-option src="https://flagcdn.com/fr.svg" value="FR" label="France"></datacom-option>
          <datacom-option src="https://flagcdn.com/it.svg" value="IT" label="Italy"></datacom-option>
          <datacom-option src="https://flagcdn.com/es.svg" value="ES" label="Spain"></datacom-option>
          <datacom-option src="https://flagcdn.com/ua.svg" value="EA" label="Ukraine"></datacom-option>
        </datacom-dropdown>
      </div>

      <div>
        <datacom-dropdown size="large" name="countries" label="Country" required="true"
          message="Please select a country" variant="combo">
          <datacom-option src="https://flagcdn.com/nz.svg" value="NZ" label="New Zealand"></datacom-option>
          <datacom-option src="https://flagcdn.com/au.svg" value="AU" label="Australia"></datacom-option>
          <datacom-option src="https://flagcdn.com/ki.svg" value="KI"
            label="Independent and Sovereign Republic of Kiribati"></datacom-option>
          <datacom-option src="https://flagcdn.com/gb.svg" search="Great Britan | England | Wales | Scotland" value="GB"
            label="Great Britan"></datacom-option>
          <datacom-option src="https://flagcdn.com/fr.svg" value="FR" label="France"></datacom-option>
          <datacom-option src="https://flagcdn.com/it.svg" value="IT" label="Italy"></datacom-option>
          <datacom-option src="https://flagcdn.com/es.svg" value="ES" label="Spain"></datacom-option>
          <datacom-option src="https://flagcdn.com/ua.svg" value="EA" label="Ukraine"></datacom-option>
        </datacom-dropdown>
      </div>

      <div>
        <datacom-button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>
