<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Datacom Web Components Demo</title>
    <link rel="stylesheet" href="/build/datacom.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script type="module" src="/build/datacom.esm.js"></script>
    <script nomodule src="/build/datacom.js"></script>
 
  </head>
  
  <body>
    <datacom-menubar></datacom-menubar>

    <main>
      <datacom-tabgroup>
        <datacom-tab label="Buttons">
          <div>
            <p>
              <datacom-button text="Hello World!"></datacom-button>
            </p>

            <p>
              <datacom-button text="Disabled" disabled="true"></datacom-button>
            </p>
          </div>
        </datacom-tab>

        <datacom-tab label="Checkbox">
          <div>
            <p>
              <datacom-checkbox label="Enabled" id="check1" checked="false" required="false" ></datacom-checkbox>
            </p>
            <p>
              <datacom-checkbox label="Disabled-unselected" id="check-2" disabled="true" required="false"></datacom-checkbox>
            </p>
            <p>
              <datacom-checkbox label="Disable" id="check-3" required="false" disabled checked></datacom-checkbox>
            </p>
            <datacom-checkbox class="size-small" label="Disable" id="check-3" required="false" checked></datacom-checkbox>

            <p>
              <datacom-checkbox label="error" id="check-4" required="true" small="Error message"></datacom-checkbox>
            </p>
            <p>
            </p>
           <p>
            <ul>
              
                 <datacom-checkbox label="parentbox" id = "checkall" value ="parentbox"></datacom-checkbox>
              <ul>
              
                 <datacom-checkbox label="childbox1" id = "child-1" value="childbox1"></datacom-checkbox>
               
                 
                 <datacom-checkbox label="childbox2" id = "child-2" value="childbox2"></datacom-checkbox>
                
              </ul>
              
            </ul>
            </p>

          </div>
        </datacom-tab>
      </datacom-tabgroup>
    </main>

    <footer></footer>
  </body>
</html>
