<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Datacom Web Components Demo</title>
  <link rel="stylesheet" href="/build/datacom.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <script type="module" src="/build/datacom.esm.js"></script>
  <script nomodule src="/build/datacom.js"></script>
</head>

<body>

  <datacom-menubar></datacom-menubar>

  <main>
    <h1>Welcome to Stencil</h1>
    <p>We're going to build a demo site using all our components...</p>

    <form>
      <div>
        <datacom-input help="Enter first and middle names" maxlength="50" auto-validate="true" name="firstname" required="true" placeholder="First name" message="First name is required">First name</datacom-input>
        <datacom-input auto-validate="true" name="surname" required="true" placeholder="Surname name" message="Surname name is required">Surname</datacom-input>
        <datacom-input disabled="true" name="disabled" placeholder="This is disabled">Field Disabled</datacom-input>
        <datacom-input auto-validate="true" name="error" required="true" placeholder="Already in error" message="Please enter a value" valid="false">Surname</datacom-input>
      </div>
      <hr/>
      <datacom-button type="submit">Submit</datacom-button>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>
