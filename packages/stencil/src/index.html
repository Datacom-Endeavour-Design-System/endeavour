<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Datacom Web Components Demo</title>
  <link rel="stylesheet" href="/build/datacom.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <script type="module" src="/build/datacom.esm.js"></script>
  <script nomodule src="/build/datacom.js"></script>
</head>

<body>

  <datacom-menubar></datacom-menubar>

  <main>
    <h1>Welcome to Stencil</h1>
    <p>We're going to build a demo site using all our components...</p>

    <form method="get" action="submit">
      <datacom-input tabindex="1" id="name" required="true" name="firstname" placeholder="Enter first name" size="20" maxlength="50">First name</datacom-input><br/>
      <datacom-input tabindex="2" id="phone" required="true" name="phone" pattern="^\d*$" message="Please enter phone number with numbers only" placeholder="Phone number" size="20" maxlength="12">Phone number</datacom-input>

      <div style="margin-top: 20px">
        <datacom-button type="submit" name="submit" value="go" type="submit" text="Submit"></datacom-button>
      </div>
    </form>   
  </main>

  <footer>

  </footer>
</body>

</html>
